
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirigiendo…</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <p>Redirigiendo según la configuración de idioma del navegador…</p>

    <noscript>
        <p>JavaScript desactivado. Elige tu idioma:
            <a href="/docs/es/">Español</a> ·
            <a href="/docs/en/">English</a> ·
            <a href="/docs/ca/">Català</a> ·
            <a href="/docs/fr/">Français</a> ·
            <a href="/docs/ru/">Русский</a> ·
            <a href="/docs/hy/">Հայերեն</a>
        </p>
    </noscript>

    <script>
        (function(){
            var supported = ['es','en','ru','fr','ca','hy'];
            var langs = navigator.languages || [navigator.language || navigator.userLanguage || 'es'];
            function pickFrom(code){
                if(!code) return null;
                code = code.toLowerCase();
                var primary = code.split('-')[0];
                return supported.indexOf(primary) !== -1 ? primary : null;
            }
            var chosen = null;
            for(var i=0;i<langs.length;i++){
                chosen = pickFrom(langs[i]);
                if(chosen) break;
            }
            if(!chosen){
                chosen = pickFrom(navigator.language) || 'es';
            }
            // redirect to the selected language index (absolute)
            var target = '/docs/' + chosen + '/index.html';
            try{
                window.location.replace(target);
            }catch(e){
                window.location = target;
            }
        })();
    </script>
</body>
</html>
